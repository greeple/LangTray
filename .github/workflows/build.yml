name: Build LangTray

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
        type: string

jobs:
  msvc:
    name: MSVC ${{ matrix.arch }}
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC dev cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Build (MSVC ${{ matrix.arch }}) - size-optimized with CRT-less entry (fallback to normal)
        shell: pwsh
        run: |
          # Попытка №1: максимальное ужатие без CRT-стартапа
          #  - /DMIN_CRT_STARTUP     включает наш кастомный entrypoint из исходника (см. ниже)
          #  - /O1 /Os /Oi           минимум размера + intrinsics
          #  - /GL + /LTCG           оптимизация на этапе линковки
          #  - /Gy /Gw /GF           вынос функций/данных, пул строк
          #  - /GR- /GS-             без RTTI/секьюрити‑cookie (экономия размеров)
          #  - /NODEFAULTLIB         не притягивать CRT
          #  - /MANIFEST:NO          без манифеста (ещё -1..2 КБ), можно убрать если нужен
          #  - Только системные либы: kernel32/user32/shell32/gdi32/advapi32
          $cmd1 = @'
          cl /nologo /O1 /Os /Oi /GL /Gy /Gw /GF /GR- /GS- /utf-8 ^
             /DUNICODE /D_UNICODE /DMIN_CRT_STARTUP ^
             LangTray.cpp ^
             /link /SUBSYSTEM:WINDOWS /LTCG /OPT:REF,ICF /INCREMENTAL:NO /MANIFEST:NO /NODEFAULTLIB ^
             kernel32.lib user32.lib shell32.lib gdi32.lib advapi32.lib
          '@

          # Попытка №2 (fallback): обычный CRT-стартап, но всё равно максимально ужато
          $cmd2 = @'
          cl /nologo /O1 /Os /Oi /GL /Gy /Gw /GF /GR- /GS- /utf-8 ^
             /DUNICODE /D_UNICODE ^
             LangTray.cpp ^
             /link /SUBSYSTEM:WINDOWS /LTCG /OPT:REF,ICF /INCREMENTAL:NO /MANIFEST:NO ^
             user32.lib shell32.lib gdi32.lib advapi32.lib
          '@

          Write-Host "Build attempt #1 (CRT-less entry)"; cmd /c $cmd1
          if (-not (Test-Path .\LangTray.exe)) {
            Write-Warning "CRT-less build failed. Falling back to normal CRT build..."
            cmd /c $cmd2
          }

          if (-not (Test-Path .\LangTray.exe)) {
            throw "MSVC build failed"
          }

      - name: Package ZIP (MSVC ${{ matrix.arch }})
        shell: pwsh
        run: |
          $name = "LangTray-msvc-${{ matrix.arch }}"
          $pkg  = "out/$name"
          New-Item -ItemType Directory -Force -Path $pkg | Out-Null
          Copy-Item "LangTray.exe" "$pkg/LangTray.exe"
          if (Test-Path "icons") { Copy-Item -Recurse -Force "icons" "$pkg/icons" }
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Force -CompressionLevel Optimal -Path "$pkg/*" -DestinationPath "dist/$name.zip"

      - name: Upload artifact ZIP (MSVC ${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: LangTray-msvc-${{ matrix.arch }}.zip
          path: dist/LangTray-msvc-${{ matrix.arch }}.zip

  mingw:
    name: MinGW ${{ matrix.msystem }}
    runs-on: windows-2022
    strategy:
      matrix:
        msystem: [MINGW64, MINGW32]
        include:
          - msystem: MINGW64
            pkg: mingw-w64-x86_64-toolchain
            zip: LangTray-mingw64.zip
          - msystem: MINGW32
            pkg: mingw-w64-i686-toolchain
            zip: LangTray-mingw32.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (${{ matrix.msystem }})
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          install: ${{ matrix.pkg }}
          update: true

      - name: Build (${{ matrix.msystem }})
        shell: msys2 {0}
        run: |
          g++ -O2 -s -municode -mwindows -finput-charset=UTF-8 \
             -static-libgcc -static-libstdc++ \
             LangTray.cpp -o LangTray.exe -luser32 -lshell32 -lgdi32 -ladvapi32

      - name: Package ZIP (${{ matrix.msystem }})
        shell: pwsh
        run: |
          $name = "${{ matrix.zip }}".Replace(".zip","")
          $pkg  = "out/$name"
          New-Item -ItemType Directory -Force -Path $pkg | Out-Null
          Copy-Item "LangTray.exe" "$pkg/LangTray.exe"
          if (Test-Path "icons") { Copy-Item -Recurse -Force "icons" "$pkg/icons" }
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Force -CompressionLevel Optimal -Path "$pkg/*" -DestinationPath "dist/${{ matrix.zip }}"

      - name: Upload artifact ZIP (${{ matrix.msystem }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.zip }}
          path: dist/${{ matrix.zip }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [msvc, mingw]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts (ZIPs)
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: '*.zip'
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: LangTray ${{ steps.tag.outputs.value }}
          files: dist/*.zip
          overwrite_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
